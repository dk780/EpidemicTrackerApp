<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <style>
        .well{
            background-color:aliceblue;
            position:center;
            padding:10px;
            border:double;
            margin-left:20%;
            margin-top:40px;
            
        }
        .btn:hover{
            background-color:grey;
            
        }
        
        
    </style>
</head>
<body style="padding-top:20px; background-color:cornflowerblue">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <!--for new registration-->
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <th colspan="2">
                            <h3>Registration Form</h3>
                            <h6>If registered already please login.</h6>
                            <a class="btn btn-success float-right" href="Logins.html">Login</a>

                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" id="txtName" placeholder="enter your name" /> </td>
                    </tr>
                    <tr>
                        <td>Gender</td>

                        <td>
                            <select id="gender">
                                <option value="select">Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Email</td>
                        <td><input type="text" id="txtEmail" placeholder="Email" /> </td>
                    </tr>

                    <tr>
                        <td>Contact</td>
                        <td>
                            <input type="text" id="Contact" placeholder="Phone number" />
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="password" id="txtPassword"
                                   placeholder="Password" />
                        </td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td>
                            <input type="password" id="txtConfirmPassword"
                                   placeholder="Confirm Password" />
                        </td>
                    </tr>
                    <tr>
                        <td>Role Name</td>
                        <td>
                            <select id="role">
                                <option value="select">Select</option>
                                <option value="admin">Admin</option>
                                <option value="user">User</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="success">
                        <td colspan="2">
                            <input id="btnRegister" class="btn btn-success"
                                   type="button" value="Register" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--regsitration is successful-->
            <div class="modal fade" tabindex="-1" id="successModal"
                 data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                &times;
                            </button>
                            <h4 class="modal-title">Success</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <h2 class="modal-title">Registration Successful!</h2>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success"
                                    data-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--it shows validation errors-->


                <a id="linkClose" href="#" class="close">&times;</a>
            </div>
        </div>

    <script src="lib/jquery-3.5.0.min.js"></script>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <script type="text/javascript">
        $(document).ready(function () {

            //Close the bootstrap alert
            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });

            // Save the new user details
            $('#btnRegister').click(function () {
                $.ajax({
                    url: 'http://localhost:59408/api/Logins',
                    method: 'POST',
                    data: {
                        name: $('#txtName').val(),
                        gender: $('#gender').val(),
                        email: $('#txtEmail').val(),
                        contact: $('#Contact').val(),
                        password: $('#txtPassword').val(),
                        confirmPassword: $('#txtConfirmPassword').val(),
                        roleName: $('#role').val()
                    },
                    success: function () {
                        $('#successModal').modal('show');
                    }
                });
            });
        });
    </script>
</body>
</html>
